    <title>Bootstrap pager</title>

<body>
    <!-- Pager class  -->
    <div class="container">

        <h4>Pager</h4>
        <ul class="pager">
            <li class="previous"><a href="#">Previous</a></li>
            <li class="active"><a href="#">1</a></li>
            <li class="next"><a href="#">Next</a></li>


        </ul>

    </div>
</body>
