    <title>Bootstrap Dropdown Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
    <!-- Basic panel -->
    <div class="container">

        <h4>Dropdown Menu</h4>
        <br><br><br><br><br><br><br><br><br>
        <div class="dropup">

            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Menu <span class="caret"></span>
            </button>

            <ul class="dropdown-menu">
                <li class="dropdown-header"> Header 1</li>
                <li class="disabled"><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li><a href="#">Option 3</a></li>
                <li><a href="#">Option 4</a></li>
                <li class="divider"></li>
                <li class="dropdown-header"> Header 2</li>
                <li><a href="#">Option 5</a></li>
                <li><a href="#">Option 6</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
