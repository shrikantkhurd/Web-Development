<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Forms inputs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h4>Form.</h4>
        <form role="form">

            <!-- Input Fields-->
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>

            <!-- Text area-->
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" id="comment" rows="5"></textarea>
            </div>

            <!-- Check Boxes-->
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 1</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 3</label>
            </div>

            <!-- Radio Buttons-->
            <div class="radio">
                <label><input type="radio" name="optradio">Option 1</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="1optradio">Option 2</label>
            </div>

            <!-- Select Menu-->
            <div class="form-group">
                <label for="sel">Select list:</label>
                <select class="form-control" id="sel">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <!-- Multiple Select Menu-->
            <div class="form-group">
                <label for="msel">Multiple Select list:</label>
                <select multiple class="form-control" id="msel">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
