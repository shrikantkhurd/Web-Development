<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Basic List Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Pager class  -->
    <div class="container">

        <h4>Basic List Group</h4>
        <ul class="list-group">
            <li class="list-group-item"> <span class="badge">12</span>Item 1</li>
            <li class="list-group-item"><span class="badge">8</span>Item 2</li>
            <li class="list-group-item"><span class="badge">5</span>Item 3</li>


        </ul>
        <!-- List group with link-->
        <ul class="list-group">
            <a href="#" class="list-group-item active">Item 1</a>
            <a href="#" class="list-group-item disabled">Item 2</a>
            <a href="#" class="list-group-item">Item 3</a>
        </ul>


        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-success">Item 1</a>
            <a href="#" class="list-group-item list-group-item-warning">Item 2</a>
            <a href="#" class="list-group-item list-group-item-danger">Item 3</a>
        </ul>

        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-success">
                <h4 class="list-group-item-heading">Item 1 Heading</h4>
                <p class="list-group-item-text">ist item text</p>
            </a>
            <a href="#" class="list-group-item list-group-item-warning">
                <h4 class="list-group-item-heading">Item 1 Heading</h4>
                <p class="list-group-item-text">ist item text</p>
            </a>
            <a href="#" class="list-group-item list-group-item-danger">
                <h4 class="list-group-item-heading">Item 1 Heading</h4>
                <p class="list-group-item-text">ist item text</p>
            </a>
        </ul>

    </div>
</body>

</html>
