<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Dynamic Tabs and Pills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <h4>Dynamic Tabs and pills</h4>
        <ul class="nav nav-pills">

            <li class="active"><a data-toggle="pill" href="#link1">Link 1</a></li>
            <li><a data-toggle="tab" href="#link2">Link 2</a></li>
            <li><a data-toggle="tab" href="#link3">Link 3</a></li>
            <li><a data-toggle="tab" href="#link4">google</a></li>
        </ul>

        <div class="tab-content">
            <div id="link1" class="tab-pane fade in active">
                <h3>Link 1</h3>
                Content.
            </div>

            <div id="link2" class="tab-pane fade">
                <h3>Link 2</h3>
                Content.
            </div>

            <div id="link3" class="tab-pane fade">
                <h3>Link 3</h3>
                <a href="https://www.google.com" target="_blank" class="btn btn-info" role="button">Link Button</a>
                Content.
            </div>

            <div id="link4" class="tab-pane fade">
                <h3>Google Link is here</h3>
                <a href="https://www.google.com" target="_blank">Click here</a>

            </div>
        </div>


    </div>
</body>

</html>
