<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Collapse Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Basic panel -->
    <div class="container">

        <h4>Panel</h4>
        <!-- Basic Group -->
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">

                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#ex1"> Main Heading 1</a>
                    </h4>
                </div>
                <div id="ex1" class="panel-collapse collapse in">
                    <div class="panel-body">Sample Content.</div>
                </div>
            </div>



            <div class="panel panel-default">
                <div class="panel-heading">

                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#ex2"> Main Heading 2</a>
                    </h4>
                </div>
                <div id="ex2" class="panel-collapse collapse in">
                    <div class="panel-body">Sample Content.</div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">

                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#ex3"> Main Heading 3</a>
                    </h4>
                </div>
                <div id="ex3" class="panel-collapse collapse in">
                    <div class="panel-body">Sample Content.</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
