<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Input Sizing.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h4>Input Sizing.</h4>
        <form role="form">

            <!-- For Vertical Form Layout -->
            <div class="form-group">
                <label for="inp1">Input:</label>
                <input type="text" class="form-control input-sm" id="inp1">
            </div>

            <!-- Select Menu-->
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control input-sm" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </form>
        <hr />
        <!-- For Vertical Form Layout-->
        <form class="form-horizontal" role="form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="lg">Large</label>
                <div class="col-sm-10">
                    <input class="form-control" id="lg" type="text">
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="sm">Small</label>
                <div class="col-sm-10">
                    <input class="form-control" id="sm" type="text">
                </div>
            </div>
        </form>
        <hr />
        <!-- Column Sizing-->
        <div class="col-xs-2">
            <label for="in1">col-xs-2</label>
            <input class="form-control" id="in1" type="text">
        </div>
        <div class="col-xs-3">
            <label for="in2">col-xs-3</label>
            <input class="form-control" id="in2" type="text">
        </div>
        <div class="col-xs-6">
            <label for="in3">col-xs-4</label>
            <input class="form-control" id="in3" type="text">
        </div>
    </div>

</body>

</html>
