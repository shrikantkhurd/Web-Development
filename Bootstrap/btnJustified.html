<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Justified Button-Groups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>




    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <!-- Justified Button group Using Link Elements -->
        <h4>Justified Button Group</h4>
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary">Home</a>
            <a href="#" class="btn btn-primary">Company</a>
            <a href="#" class="btn btn-primary">Contact</a>

        </div>
        <hr />
        <!-- Justified Button group Using Link Elements -->
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Home</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Company</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Contact</button>
            </div>
        </div>

    </div>
</body>

</html>
