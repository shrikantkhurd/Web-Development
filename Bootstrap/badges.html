<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bootstrap Badges and Labels</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <h4>Badges</h4>
        <a href="#">Memebers <span class="badge">8</span></a> <br>
        <a href="#">Massages <span class="badge">18</span></a> <br>
        <a href="#">New Users <span class="badge">7</span></a> <br>

        <hr />
        <button type="button" class="btn btn-primary">Primary
            <span class="badge">10</span></button>

        <hr />
        <h1>Example <span class="label label-primary">New</span></h1>
        <h2>Example <span class="label label-warning">New</span></h2>
        <h3>Example <span class="label label-danger">New</span></h3>
        <h4>Example <span class="label label-info">New</span></h4>

        <hr />
        <span class="label label-default"> Default</span>
        <span class="label label-primary"> Primary</span>
        <span class="label label-success"> Success</span>
        <span class="label label-info"> Info</span>
        <span class="label label-warning"> Warning</span>
        <span class="label label-danger"> Danger</span>

    </div>
</body>

</html>
